
config: train_front_synthetic
exp: 0
model_name: 'front_syn'
seed: 42

logging:
    log_dir: '/home/adithyas/atdt/logs/'
    log_interval: 5
    ckpt_dir: '/home/adithyas/atdt/checkpoints/'

data:
    data_dir: '/home/adithyas/atdt/data'
    rgb_dir: '/home/adithyas/atdt/data/dataset/rgb'
    seg_dir: '/home/adithyas/atdt/data/dataset/seg'

training:
    # Need to modify the class count.
    n_classes: 23
    lr: 0.0001
    batch_train: 32
    batch_val: 32
    # Introduce test later.
    train_split: 0.8
    val_split: 0.2
    # Originally - 512, 512
    crop_h: 256
    crop_w: 256
    n_epochs: 70
    n_workers: 0
    start_epoch: 0
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
    loss_fn: 'crossentropy'
    metrics: ['iou', 'accuracy']
    arch: 'deeplab_resnet50'
    pretrained: False
    ignore_index: 11
    use_cuda: True